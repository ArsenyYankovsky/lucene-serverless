name: ci

on:
  push:
    branches:
      - main
  pull_request:

env:
  JAVA_VERSION: 15

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{env.JAVA_VERSION}}
    - name: Build
      run: ./mvnw package
    - name: Validate serverless
      uses: serverless/github-action@master
      with:
        args: deploy --noDeploy
