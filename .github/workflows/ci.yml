name: ci

on:
  push:
    branches:
      - main
      - ERE-1658
  pull_request:

env:
  JAVA_VERSION: 17

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{env.JAVA_VERSION}}
    - name: Build
      run: ./mvnw package -Dnative
